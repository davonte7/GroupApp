<ion-header>
  <ion-toolbar>
    <ion-title>Add a New Task</ion-title>
    <ion-icon size="large" slot="start" name="arrow-back-outline" (click)="goBack()"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label color="primary" position="floating">Title</ion-label>
    <ion-input type="text" [(ngModel)]="task.title"  ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="primary" position="floating">Description</ion-label>
    <ion-input type="text"[(ngModel)]="task.description"  ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="primary" position="floating">Members Emails (separate with space)</ion-label>
    <ion-input type="email" multiple="true" [(ngModel)]="task.emails"  ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="primary" position="floating">Percentage of Project</ion-label>
    <ion-input type="number" [(ngModel)]="task.percent" ></ion-input>
  </ion-item>
  <ion-button class="submit-btn" type="submit" (click)="createTask()">Create</ion-button>
</ion-content>
