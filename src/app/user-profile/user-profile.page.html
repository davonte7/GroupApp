<ion-header>
  <ion-toolbar>
    <ion-icon  id="back" slot="start" name="arrow-back" (click)="goBack()"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="background">
    <img src="assets/imgs/defaultUser.jpg">
  </div>

  <div id="profile">
    <h1 *ngFor= "let user of users">{{user.firstName}}    {{user.lastName}}
    </h1>
    <p id="bio" *ngFor= "let user of users">{{user.bio}}</p>
  </div>

  <div id="container">
    <div id="contact">
      <h4>Email</h4>
      <p *ngFor= "let user of users">{{user.email}}</p>

      <h4>Phone</h4>
      <p *ngFor= "let user of users">{{user.phone}}</p>
    </div>
    <div id="projectNum">
      <h4>Number of Projects</h4>
      <div id="active">
        <h6>Active</h6>
        <p>0</p>
      </div>
      <div id="complete"> 
        <h6>Completed</h6>
        <p>0</p>
      </div>
    </div>
  </div>

  <div id="company">
    <h4>Company</h4>
    <p *ngFor= "let user of users">{{user.company}}</p>
  </div>
</ion-content>
