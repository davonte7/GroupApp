<ion-header>
  <ion-toolbar>
    <ion-title>Reset Your Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label color="primary" position="floating">Email</ion-label>
    <ion-input type="text" [(ngModel)]="user.email" required></ion-input>
  </ion-item>
  <ion-button class="submit-btn" type="submit" (click)="resetPassword()" >Get Password</ion-button>
  <ion-button (click)="goBack()"> Cancel</ion-button>
</ion-content>
