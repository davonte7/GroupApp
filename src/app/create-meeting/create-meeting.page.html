<ion-header>
  <ion-toolbar>
    <ion-title>Add a Meeting</ion-title>
    <ion-icon size="large" slot="start" name="arrow-back-outline" (click)="goBack()"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label color="primary" position="floating">Date</ion-label>
    <ion-datetime displayFormat="MM/DD/YYYY @ HH:mm a" [(ngModel)]="meeting.date" ></ion-datetime>
  </ion-item>
  <ion-item>
    <ion-label color="primary" position="floating">Location</ion-label>
    <ion-input type="text" [(ngModel)]="meeting.location"></ion-input>
  </ion-item>
  <ion-button expand="block" class="submit-btn" type="submit" (click)="createMeeting()" >Schedule</ion-button>
</ion-content>
