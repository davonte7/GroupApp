<ion-header>
  <ion-toolbar>
    <ion-title>Tasks</ion-title>
    <ion-icon size="large" slot="start" name="arrow-back-outline" (click)="goBack()"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines = "none" id="activeTask">
    <ion-label class= "title">
      In-Progress
    </ion-label>
    <ion-item id="task" *ngFor="let task of tasks">
      <ion-icon color="success" size="small" slot="start" name="checkmark"></ion-icon>
      <p>

      {{task.title}}  {{task.percent}}%
     
      <br> {{task.description}}
      <br> Assigned To:<br>
      <span *ngFor="let email of task.team">  ~ {{email}} <br></span>

      </p>
      <ion-icon color="danger" size="small" slot="end" name="trash"></ion-icon>
    </ion-item>
  </ion-list>
  <ion-list lines = "none" id="activeTask">
    <ion-label class ="title">
      Complete
    </ion-label>
    <ion-item *ngFor="let task of tasks">
      <p>
      {{task.title}}  
      <br> {{task.description}}
    </p>
    </ion-item>
  </ion-list>
</ion-content>
