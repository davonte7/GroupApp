<ion-header>
  <ion-toolbar>
    <ion-title>Add a Member</ion-title>
    <ion-icon size="large" slot="start" name="arrow-back-outline" (click)="goBack()"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label color="primary" position="floating">New Member's Email</ion-label>
    <ion-input type="text"  [(ngModel)]="member.email" required></ion-input>
  </ion-item>
  <ion-button class="submit-btn" type="submit" (click)="addMember()">Add</ion-button>
</ion-content>
